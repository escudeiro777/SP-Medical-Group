<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/adm_cadastro.css">
    <title>Cadastro de Consultas</title>
</head>

<body>
    <main class="container">
        <div class="background">
            <div class="grid">
                <img class="logo" src="./assets/logo.png" alt="Logo Sp Medical Group">
                <section class="container_form">
                    <h1>Cadastro de consulta</h1>
                    <form class="linha_form" action="">
                        <input type="text" placeholder="Nome do Paciente">
                        <input type="text" placeholder="Nome do médico">
                        <input type="text" placeholder="Data da consulta">
                        <button class="btn" type="submit">cadastrar consulta</button>
                    </form>
                </section>


            </div>
        </div>

        <section class="fundo_consulta">
            <div class="div_tabela">
                <h2>Consultas Agendadas</h2>
                <section class="container_tabela">
                    <table class="tabela">
                        <thead>
                            <tr>
                                <th>Médico</th>
                                <th>Paciente</th>
                                <th>Descrição</th>
                                <th>Data</th>
                            </tr>
                        </thead>
                        <tbody>
                            <td>Helena Strada</td>
                            <td>Ligia</td>
                            <td>Em observação</td>
                            <td>07/07/07</td>
                        </tbody>
                    </table>
                </section>
            </div>
        </section>
    </main>
</body>

</html>
